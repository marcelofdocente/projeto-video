<!DOCTYPE html>
<html>
<head>
  <title>Vídeo de Introdução</title>
  <style>
    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* Proporção 16:9 */
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <!--<img src="img/highlights.jpg" alt="Vídeo de Introdução" onclick="window.location.href = '/';"> -->
    <video src="mp4/highlights.mp4" onclick="window.location.href = 'home.html';" autoplay muted></video>
  </div>




</body>
</html>
